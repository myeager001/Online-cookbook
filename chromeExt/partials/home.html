<div ng-show='!success' class='body'>
  <span class='error'>{{error}}</span>
  <h1> Add to Cookbook </h1>
  <input type='text' class='input' ng-model='recipe.name' placeholder="Recipe Name">
  <tags-input ng-model="recipe.tags" add-on-space="true" class='input'></tags-input>
  <button type="button" class="btn btn-default" ng-click='sendResults(recipe)'>
      <i class="fa fa-plus"></i> Add to Book
  </button>
  <button ng-click='logOut()' class="btn btn-default"> Logout </button>
</div>
<div ng-show='success' class=results>
  <h1>Recipe has been added</h1>
  <h3 class='actions'><span ng-click='redirect()'class='act'>Go to Book!</span>  |  <span ng-click='done()' class='act'>Done</span> </h3>
</div>
